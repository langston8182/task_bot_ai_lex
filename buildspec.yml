version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Running build script..."
      - npm run build
  post_build:
    commands:
      - echo "Updating Lambda function code..."
      - |
        FUNCTION_NAME="task_bot_ai_lex"
        REGION="eu-west-2"
        
        # Mise Ã  jour du code de la Lambda
        aws lambda update-function-code \
          --function-name $FUNCTION_NAME \
          --region $REGION \
          --zip-file fileb://build.zip

artifacts:
  type: zip
  files:
    - build.zip
  discard-paths: yes
